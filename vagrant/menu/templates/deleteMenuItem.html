<html>

<body>
<h1> {{restaurant.name}} </h1>
<h2> Delete Menu Item </h2>

<form action=# method="POST">
  <p> Name: </p>
    <input type="text" size='30' name='name' placeholder="{{item.name}}">
  <p> Description: </p>
    <input type="text" size='250' name='description'placeholder="{{item.description}}">
  <p> Price: </p>
    <input type="text" size='10' name='price' placeholder="{{item.price}}">
  <p> Course: </p>
    <input type="text" size='250' name='course' placeholder="{{item.course}}">
    </br>
<input type=# value="Salve">
</form>

<a href= '{{url_for('showMenu', restaurant_id = restaurant_id)}}'>Cancel</a>
</body>

</html>
