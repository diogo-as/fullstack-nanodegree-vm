<html>
<head>

</head>
<body>
  <h1> Restaurants </h1>
  <div class='flash'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li><strong> {{ message }} </strong></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  {% for i in restaurants %}
  <div class='nameAndPrice'>
    <spam class='name'><p>{{i.name}}</p></spam>
  </div>
  {% endfor %}

  </div>
</body>

</html>
